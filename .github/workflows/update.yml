name: Nightly Update

on:
  schedule:
# Runs at 8:13 UTC (3:13 EST)
    - cron: '13 8 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-and-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: personal-packages-cache
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Update Flake inputs
        run: nix flake update

      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x update.sh
          ./update.sh
    
      - name: Build packages for the cache
        run: |
          for pkg in gemini-cli neovimConfigured; do
            echo "Building $pkg..."
            nix build .#$pkg --no-link
          done

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: automated package updates"
          title: "chore: automated package updates"
          body: "Automated updates generated by `update.sh`."
          branch: "nightly-updates"
          delete-branch: true

      - name: Merge Pull Request
        if: steps.cpr.outputs.pull-request-operation == 'created'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge "${{ steps.cpr.outputs.pull-request-number }}" --merge --delete-branch
